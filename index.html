<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital EMR Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <h2>Patients</h2>
    <input type="text" id="searchPatient" placeholder="Search patient...">

    <div id="patientList"></div>
  </div>

  <div id="main">
    <h1>Hospital EMR Dashboard</h1>
    <div id="patientDetails">Select a patient from the sidebar...</div>
  </div>

  <!-- Forms -->
  <div id="form" class="form-card"></div>

  <script src="script.js"></script>
</body>
</html>
